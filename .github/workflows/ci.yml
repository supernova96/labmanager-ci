name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      working-directory: ./labmanager
      run: mvn clean package -DskipTests
      
    - name: Run Tests
      working-directory: ./labmanager
      run: mvn test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './labmanager-frontend/package-lock.json'
        
    - name: Install Dependencies
      working-directory: ./labmanager-frontend
      run: npm ci
      
    - name: Build
      working-directory: ./labmanager-frontend
      run: npm run build
      
    - name: Run Tests
      working-directory: ./labmanager-frontend
      run: npm test
